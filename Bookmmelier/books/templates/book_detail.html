{% extends 'base.html' %}
{% block content %}
<h1>도서 페이지</h1>

<!-- 이미 페이지로 올때 book을 확인했기 때문에 if book은 삭제했습니다. -->
<!-- 이미지의 경우 이미지가 null인 경우에 대한 대비책으로 static 폴더에 접근해서 기본 이미지를 추가해야할 것으로 보입니다. -->
<img src="{{book.img_url}}" width="500" , height="700">

{% endblock %}
